<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://kit.fontawesome.com/2e7cb6833a.js"
      crossorigin="anonymous"
    ></script>
    <link href="src/styles.css" rel="stylesheet" type="text/css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      
      <div class="card" id="weather-app">
        
        <div class="card-body" >
      <p id="cheddar">🐥Weather with Cheddar🐥</p>
      
      <br />
      <form class="search">
        <div class="row">
          <div class="col-8">
            <input
              type="text"
              class="form-control"
              placeholder="Enter a city"
              aria-label="city"
              id="city-input"
              autocomplete="off"
             />
          </div>

          <div class="col-2">
            <button type="submit" class="btn btn-primary">Search</button>
          </div>
          <div class="col-2">
            <button id="location" class="btn btn-primary">
              📌
            </button>
          </div>
        </div>
      </form>
      <br />
      <div class="row">
        <div class="col-6">
          <div class="clearfix weather-temperature">
          <div class="card" id="basic-info">
            <div class="card-body" id="current-weather">
              <ul class="weather-info">
                <li>
              <h1 class="card-title">Special title treatment</h1></li>
              <li>Last updated: <span id="date"></span></li>
              
              <li>
              <p><span id="description"></span></p></li>
            <li id="temperature-design" class="d-flex justify-content-center">
                <img src="" alt="Clear" id="icon"  class="float-left" />
                <span id="degree">9 </span>
                <span><a href="" id="celsius" class="active">°C </a></span>
                <span><a href="" id="fahrenheit">|°F </a></span>
              </li></ul>
              </div>
              <div id="extra-information-weather">
                <ul id="extra-weather-info">
              <li>Humidity: <span id="humidity">66</span>%</li>
              <li>Wind: <span id="wind">3</span> km/h</li>
              </ul>
             
            </div>
              
            </div>
          </div>
        </div>
        <div class="col-sm-6">
          <div class="card" id="image-style">
            <div class="card-body" id="cheddar-image">
              <div class="image">
                <img id="image" />
              </div>
              
            </div>
          </div>
        </div>
      </div>
      
      <br />
      
      <div class="weather-forecast" id="forecast"></div>
      </div>
      
      <br /><br />
      <p id="git-hub"><a id="git-hub-link" href="https://github.com/judithbisset/weather-app" target="_blank">Open-source
          code</a> by Judith Maier Bisset
        <br />
        <span id="artwork">Artwork by Elizabeth Bisset</span>
      </p>
      </div>
      </div>
    
        </div>
      
    <script src="src/index.js"></script>
  </body>
</html>
